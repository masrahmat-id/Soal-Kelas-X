<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilihan Ganda Formspree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Uji Pengetahuan Umum</h1>
        <p>Jawab 5 pertanyaan berikut, masukkan email Anda, dan kirimkan hasilnya.</p>
        
        <form id="quiz-form" action="YOUR_FORMSPREE_ENDPOINT" method="POST">
            
            <div id="quiz-container">
                </div>

            <hr>

            <label for="user-email">Masukkan Email Anda:</label>
            <input type="email" id="user-email" name="_replyto" placeholder="contoh@email.com" required>
            
            <input type="hidden" name="Skor Akhir" id="final-score-input"> 
            
            <button type="submit" id="submit-button">Kirim Jawaban</button>
            <p id="result-message" class="hidden"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
